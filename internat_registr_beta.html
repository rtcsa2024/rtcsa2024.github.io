<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Registration Information</h1>
    Please fill in your information here.
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Middle Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Affiliation</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Job Title</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" required></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select required>
                    <option value="">Select a country...</option>
                    <!-- Populate with all country options -->
                </select>
            </td>
        </tr>
        <!-- -->
        <tr>
            <td>Author registration</td>
            <td>
                <select id="author_registration" onchange="toggleAuthorOptions()">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </td>
        </tr>
        <!-- These options are initially hidden -->
        <tr id="manuscript_title" style="display:none;">
            <td>Manuscript Title</td>
            <td><input type="text"></td>
        </tr>
        <tr id="over_page_length" style="display:none;">
            <td>Over Page Length</td>
            <td>
                <select>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Registration type</td>
            <td>
                <select id="registration_type" onchange="toggleIEEEOptions()">
                    <!-- Options are added based on the author registration -->
                </select>
            </td>
        </tr>
        <tr id="ieee_member_number" style="display:none;">
            <td>IEEE Member Number</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Extra Reception Ticket</td>
            <td>
                <select>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Extra Banquet Ticket</td>
            <td>
                <select>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
        </tr>
         <!-- -->
        <tr>
            <td>Payment Method</td>
            <td>
                <select>
                    <option value="VISA">VISA</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="AMEX">AMEX</option>
                    <option value="JCB">JCB</option>
                </select>
            </td>
        </tr>
    </table>
    <button type="button" onclick="submitForm()">Submit</button>

    <script>
        function toggleAuthorOptions() {
            var registration = document.getElementById('author_registration').value;
            var manuscript = document.getElementById('manuscript_title');
            var overPage = document.getElementById('over_page_length');
            var regType = document.getElementById('registration_type');

            if (registration === 'yes') {
                manuscript.style.display = '';
                overPage.style.display = '';
                regType.innerHTML = `
                    <option value="General (IEEE Member)">General (IEEE Member)</option>
                    <option value="General (Non IEEE Member)">General (Non IEEE Member)</option>
                    <option value="Student (IEEE Member)">Student (IEEE Member)</option>
                    <option value="Student (Non IEEE Member)">Student (Non IEEE Member)</option>
                `;
            } else {
                manuscript.style.display = 'none';
                overPage.style.display = 'none';
                regType.innerHTML = `
                    <option value="General (IEEE Member)">General (IEEE Member)</option>
                    <option value="General (Non IEEE Member)">General (Non IEEE Member)</option>
                `;
            }
        }

        function toggleIEEEOptions() {
            var regType = document.getElementById('registration_type').value;
            var ieeeNumber = document.getElementById('ieee_member_number');

            if (regType.includes('IEEE Member')) {
                ieeeNumber.style.display = '';
            } else {
                ieeeNumber.style.display = 'none';
            }
        }

        function submitForm() {
            // Validate and submit the form
            alert('Form submitted!'); // Placeholder for form submission logic
        }
    </script>
</body>
</html>
